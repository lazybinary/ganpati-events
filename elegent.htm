<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar with Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS CDN -->
    <style>
      /* Custom styles for transitions */
      .sidebar {
        transition: transform 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav>
      <div
        class="max-w-[1440px] px-2.5 2xl:px-10 mx-auto py-2.5 z-[9] fixed top-0 left-0 right-0"
      >
        <div
          class="flex justify-between items-center bg-white shadow-lg rounded-[22px] p-[6.5px] gap-3"
        >
          <!-- Logo -->
          <div class="md:max-w-[188px] max-w-[80px]">
            <a href="#">
              <img class="w-full" src="./assests1/img/logo.2.png" alt="logo" />
            </a>
          </div>

          <!-- Offer Banner -->
          <h2
            class="text-[#2c2c2c] lg:text-[19px] sm:text-base text-sm font-medium text-center"
          >
            Buy Happy Lohari Offer up to 25% off
          </h2>

          <!-- Menu Icon (Hamburger) -->
          <div
            class="bg-[#ffb64c] p-[15px] rounded-[32px] hover:bg-[gray] duration-300 cursor-pointer lg:mr-[76px] mr-4"
            id="menu-icon"
          >
            <img src="./assests1/img/menu-svg.svg" alt="menu-svg" />
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div
      id="sidebar"
      class="sidebar hidden fixed top-0 left-0 w-64 bg-gray-800 text-white h-full p-5 transition-transform transform translate-x-full"
    >
      <div
        class="close-btn absolute top-5 right-5 text-white text-3xl cursor-pointer"
        id="close-btn"
      >
        &times;
      </div>
      <ul>
        <li><a href="#" class="block py-3 px-4 text-xl">Home</a></li>
        <li><a href="#" class="block py-3 px-4 text-xl">Shop</a></li>
        <li><a href="#" class="block py-3 px-4 text-xl">Contact</a></li>
        <!-- Add more items as needed -->
      </ul>
    </div>

    <script>
      // Select elements
      const menuIcon = document.getElementById("menu-icon");
      const sidebar = document.getElementById("sidebar");
      const closeBtn = document.getElementById("close-btn");
      const navbar = document.querySelector("nav");

      // When menu icon is clicked, hide the navbar and show the sidebar
      menuIcon.addEventListener("click", () => {
        sidebar.classList.remove("translate-x-full");
        sidebar.classList.add("translate-x-0");
        navbar.classList.add("hidden"); // Hide navbar
      });

      // When close button on the sidebar is clicked, show the navbar and hide the sidebar
      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("translate-x-0");
        sidebar.classList.add("translate-x-full");
        navbar.classList.remove("hidden"); // Show navbar
      });
    </script>
  </body>
</html>
