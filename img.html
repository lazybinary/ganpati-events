    <script>
      function showParagraph(tabNumber) {
        // Hide both paragraphs
        document.getElementById("paragraph1").classList.add("hidden");
        document.getElementById("paragraph2").classList.add("hidden");
        document.getElementById("paragraph3").classList.add("hidden");
        document.getElementById("paragraph4").classList.add("hidden");

        if (tabNumber === 1) {
          document.getElementById("paragraph1").classList.remove("hidden");
          document.getElementById("tab1").classList.add("tab-active");
          document.getElementById("tab2").classList.remove("tab-active");
          document.getElementById("tab3").classList.remove("tab-active");
          document.getElementById("tab4").classList.remove("tab-active");
        } else if (tabNumber === 2) {
          document.getElementById("paragraph2").classList.remove("hidden");
          document.getElementById("tab2").classList.add("tab-active");
          document.getElementById("tab1").classList.remove("tab-active");
          document.getElementById("tab3").classList.remove("tab-active");
          document.getElementById("tab4").classList.remove("tab-active");
        } else if (tabNumber === 3) {
          document.getElementById("paragraph3").classList.remove("hidden");
          document.getElementById("tab3").classList.add("tab-active");
          document.getElementById("tab1").classList.remove("tab-active");
          document.getElementById("tab2").classList.remove("tab-active");
          document.getElementById("tab4").classList.remove("tab-active");
        } else if (tabNumber === 4) {
          document.getElementById("paragraph4").classList.remove("hidden");
          document.getElementById("tab4").classList.add("tab-active");
          document.getElementById("tab1").classList.remove("tab-active");
          document.getElementById("tab2").classList.remove("tab-active");
          document.getElementById("tab3").classList.remove("tab-active");
        }
      }
      // by default
      showParagraph(1);
    </script>
