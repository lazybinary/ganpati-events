<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Icon Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Add a smooth transition for the fill color */
      .transition-fill {
        transition: fill 0.3s ease-in-out, stroke 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-800">
    <div class="flex justify-center items-center">
      <!-- Heart Icon -->
      <svg
        id="heart-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="w-8 h-8 text-gray-400 cursor-pointer transition-fill"
        fill="none"
        stroke="currentColor"
      >
        <path
          id="heart-path"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 21C12 21 7 14 4 10C2.5 7.5 3 5 5 3.5C7 2 9 2 10 4C10.5 4.5 11.5 4.5 12 4C12.5 3.5 13.5 4.5 14 4C15 2 17 2 19 3.5C21 5 21.5 7.5 20 10C17 14 12 21 12 21Z"
        />
      </svg>
    </div>

    <script>
      // Get the heart icon and its path
      const heartIcon = document.getElementById("heart-icon");
      const heartPath = document.getElementById("heart-path");

      heartIcon.addEventListener("click", () => {
        // Toggle between fully red fill and the default outline
        if (heartPath.getAttribute("fill") === "none") {
          heartPath.setAttribute("fill", "#ff073a"); // Set fill to red
          heartPath.setAttribute("stroke", "none"); // Remove stroke (outline)
        } else {
          heartPath.setAttribute("fill", "none"); // Remove fill (transparent)
          heartPath.setAttribute("stroke", "currentColor"); // Restore stroke (outline)
        }
      });
    </script>
  </body>
</html>
