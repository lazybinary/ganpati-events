    <script>
      const buttons = document.querySelectorAll(".toggle-button");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const firstImg = button.querySelector(".first-img");
          const secondImg = button.querySelector(".second-img");
          const description = button.querySelector(".description");

          // Close all other sections first
          buttons.forEach((otherButton) => {
            if (otherButton !== button) {
              const otherFirstImg = otherButton.querySelector(".first-img");
              const otherSecondImg = otherButton.querySelector(".second-img");
              const otherDescription =
                otherButton.querySelector(".description");

              otherFirstImg.classList.remove("hidden");
              otherSecondImg.classList.add("hidden");
              otherDescription.classList.add("hidden");
              otherButton.style.backgroundColor = "#f3f3f3"; // Reset background color
            }
          });

          // Toggle the clicked section
          firstImg.classList.toggle("hidden");
          secondImg.classList.toggle("hidden");
          description.classList.toggle("hidden");

          // Change background color when clicked
          if (description.classList.contains("hidden")) {
            button.style.backgroundColor = "#f3f3f3"; // Reset to initial color if not active
          } else {
            button.style.backgroundColor = "white"; // Change to white when open
          }
        });
      });
