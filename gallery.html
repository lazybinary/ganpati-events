                    d="M12 21C12 21 7 14 4 10C2.5 7.5 3 5 5 3.5C7 2 9 2 10 4C10.5 4.5 11.5 4.5 12 4C12.5 3.5 13.5 4.5 14 4C15 2 17 2 19 3.5C21 5 21.5 7.5 20 10C17 14 12 21 12 21Z"
                  />
                </svg></button
            ></a>
          </div>
          <!-- Modal for images -->
          <div
            id="overlay"
            class="fixed inset-0 bg-black opacity-70 hidden z-[999999999999999999999]"
            onclick="closeModal()"
          ></div>
          <div
            id="imageModal"
            class="fixed inset-0 flex items-center justify-center hidden z-[999999999999999999999]"
          >
            <div
              class="relative max-w-[600px] max-h-[600px] bg-transparent rounded-lg mx-auto my-[auto]"
            >
              <span
                class="absolute flex justify-center items-center w-[40px] h-[auto] top-2 right-2 text-[#F7C810] text-3xl cursor-pointer bg-black bg-opacity-50 rounded-md hover:bg-opacity-70"
                onclick="closeModal()"
                ></span
              >
              <img
                id="modalImage"
                class="w-[600px] h-[600px] object-cover rounded-lg"
                src=""
                alt="Zoomed Image"
              />
              <button
                class="absolute left-2 top-1/2 transform -translate-y-1/2 text-[#F7C810] text-3xl w-10 h-10 bg-black bg-opacity-50 hover:bg-opacity-70 rounded-lg"
                onclick="changeImage(-1)"
              >
                &#10094;
              </button>
              <button
                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-[#F7C810] text-3xl w-10 h-10 bg-black bg-opacity-50 hover:bg-opacity-70 rounded-lg"
                onclick="changeImage(1)"
              >
                &#10095;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let currentIndex = null;
      let currentTabIndex = 0; // Track the current tab index

      const images = [
        [
          "./assests1/img/balloon-dec-1.webp",
          "./assests1/img/balloon-dec-2.webp",
          "./assests1/img/balloon-dec-3.webp",
          "./assests1/img/balloon-dec-4.webp",
          "./assests1/img/balloon-dec-5.webp",
          "./assests1/img/balloon-dec-6.webp",
          "./assests1/img/balloon-dec-7.webp",
          "./assests1/img/balloon-dec-8.webp",
        ],
        [
          "./assests1/img/birthday-dec-1.webp",
          "./assests1/img/birthday-dec-2.webp",
          "./assests1/img/birthday-dec-3.webp",
          "./assests1/img/birthday-dec-4.webp",
          "./assests1/img/birthday-dec-5.webp",
          "./assests1/img/birthday-dec-6.webp",
          "./assests1/img/birthday-dec-7.webp",
          "./assests1/img/birthday-dec-8.webp",
        ],
        [
          "./assests1/img/baby-shower-1.webp",
          "./assests1/img/baby-shower-2.webp",
          "./assests1/img/baby-shower-3.webp",
          "./assests1/img/baby-shower-4.webp",
          "./assests1/img/baby-shower-5.webp",
          "./assests1/img/baby-shower-6.webp",
          "./assests1/img/baby-shower-7.webp",
          "./assests1/img/baby-shower-8.webp",
        ],
        [
          "./assests1/img/anniversary-1.webp",
          "./assests1/img/anniversary-2.webp",
          "./assests1/img/anniversary-3.webp",
          "./assests1/img/anniversary-4.webp",
          "./assests1/img/anniversary-5.webp",
          "./assests1/img/anniversary-6.webp",
          "./assests1/img/anniversary-7.webp",
          "./assests1/img/anniversary-8.webp",
        ],
        [
          "./assests1/img/car-boot-1.jpg",
          "./assests1/img/car-boot-2.jpg",
          "./assests1/img/car-boot-3.jpg",
          "./assests1/img/car-boot-4.jpg",
          "./assests1/img/car-boot-5.jpg",
          "./assests1/img/car-boot-6.jpg",
          "./assests1/img/birthday-dec-6.webp",
          "./assests1/img/birthday-dec-5.webp",
        ],
        [
          "./assests1/img/couple-room-1.jpg",
          "./assests1/img/couple-room-2.jpg",
          "./assests1/img/couple-room-3.jpg",
          "./assests1/img/couple-room-4.jpg",
          "./assests1/img/couple-room-5.jpg",
          "./assests1/img/couple-room-6.jpg",
          "./assests1/img/couple-room-7.jpg",
          "./assests1/img/couple-room-8.jpg",
        ],
      ];

      function openModal(event, index) {
        event.preventDefault();
        const modal = document.getElementById("imageModal");
        const overlay = document.getElementById("overlay");
        const modalImage = document.getElementById("modalImage");

        currentTabIndex = Array.from(
          document.querySelectorAll(".tab-content")
        ).findIndex((tab) => !tab.classList.contains("hidden"));
        currentIndex = index;

        modalImage.src = images[currentTabIndex][currentIndex];
        modal.classList.remove("hidden");
        overlay.classList.remove("hidden");
        document.getElementById("body").classList.add("overflow-hidden");
      }

      function closeModal() {
        const modal = document.getElementById("imageModal");
        const overlay = document.getElementById("overlay");
        modal.classList.add("hidden");
        overlay.classList.add("hidden");
        document.getElementById("body").classList.remove("overflow-hidden");
      }

      function changeImage(direction) {
        const totalImages = images[currentTabIndex].length;
        currentIndex = (currentIndex + direction + totalImages) % totalImages; // Wrap around
        const modalImage = document.getElementById("modalImage");
        modalImage.src = images[currentTabIndex][currentIndex];
      }

      function openTab(tabIndex) {
        const tabButtons = document.querySelectorAll(".tab-btn");
        tabButtons.forEach((button, index) => {
          button.classList.toggle("bg-[#F7C810]", index === tabIndex);
          button.classList.toggle("text-black", index === tabIndex);
          button.classList.toggle("text-[#000]", index !== tabIndex);
        });

        const tabContents = document.querySelectorAll(".tab-content");
        tabContents.forEach((content, index) => {
          content.classList.toggle("hidden", index !== tabIndex);
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        openTab(0); // Open the first tab by default
      });

      function toggleLike(event) {
        event.stopPropagation(); // Prevent the click from bubbling up to the image link
        const button = event.currentTarget;
        button.classList.toggle("liked"); // Toggle the 'liked' class

        // Change the button's color based on the 'liked' class
        if (button.classList.contains("liked")) {
          button.querySelector("svg").setAttribute("fill", "#ff073a"); // Change to red when liked
          button.querySelector("svg").setAttribute("stroke", "none"); // Change to red when liked
        } else {
          button.querySelector("svg").setAttribute("fill", "none"); // Change back to white when unliked
          button.querySelector("svg").setAttribute("stroke", "white"); // Change back to white when unliked
        }
      }
    </script>
  </body>
</html>
